      <div>
        <p class="title_main" style="margin-top: 20px">Adicione com os dados do gráfico</p>
      </div>

      <form id="form" onsubmit="return false;">
        <div>
        <label for="Nome">Entre com o nome:</label>
        <input style="width: 120px" type="text" id="Nome"/>
        <label style="margin-left: 10px;"for="Dado">Entre com o dado:</label>
        <input style="width: 50px" type="text" id="Dado"/>
        <input type="submit" class="btn btn-light" style="margin: 10px; margin-left: 20px;" onclick="teste()" value="Adicionar dado" />
        </div>

     </form>
    
      <div class="btt">
        <input class="btt_txt btn btn-light" style="margin-top: 20px" type="button" onclick="ec();" value="Gerar gráfico">
      </div>

      <div style="text-align: -webkit-center;">
      <div id="main" style="width: 600px;height:400px;"></div>
        <script type="text/javascript">
          
          var nomes = [];
          var dados = [];

          function teste() {
            var dado = document.getElementById("Dado").value;
            var nome = document.getElementById("Nome").value;
            alert("Informação adicionada: \n" + "Nome: " + nome + "\n" + "Dado: " + dado);
            dados.push(dado);
            nomes.push(nome);
          }

          function ec(){
            // Initialize the echarts instance based on the prepared dom
            var myChart = echarts.init(document.getElementById('main'));
            // Specify the configuration items and data for the chart
            var option = {
              title: {
                text: ''
              },
              tooltip: {},
              legend: {
                data: ['Teste']
              },
              xAxis: {
                data: nomes
              },
              yAxis: {},
              series: [
                {
                  name: '',
                  type: 'bar',
                  data: dados
                }
              ]
            };

            // Display the chart using the configuration items and data just specified.
            myChart.setOption(option);
          }
      </script>
    </div>
